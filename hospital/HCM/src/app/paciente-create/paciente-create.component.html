<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Novo Paciente</h3>
    <div class="form-group">
      <input type="text" [(ngModel)]="pacienteDetails.name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="pacienteDetails.email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" [(ngModel)]="pacienteDetails.phone" class="form-control" placeholder="Phone">
    </div>
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(pacienteDetails)">Criar Paciente</button>
    </div>
  </div>
</div>
