<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <!--No nosso flex Layout dividimos o tamanho da coluna
  (100px) por 25 cada
  vai ocupar 3 direção dele é coluna
  -->
    <div
      fxFlex="25"
      fxFlex.md="33"
      fxFle.sm="50"
      fxFlex.xs="100"
      fxLayout="column"
      *ngFor="let personagem of todosPersonagens | async"
      style="padding: 15px"
    >
      <app-personagem [personagem]="personagem></app-personagem>
    </div>
  </div>
</div>
