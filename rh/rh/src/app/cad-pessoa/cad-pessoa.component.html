<div align="center" class="header">
  <h1>Pessoas</h1>
  <h3>IPM</h3>
</div>
<body>
<div align="center" class="content">
  <form class="form" align="left" method="post">
    <div>
      <div class="field">
        <p>
        <label for="nome"> Seu Nome: </label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
        />
      </p>
      </div>
      <div class="field">
        <p>
        <label for="telefone">Seu whatsapp:</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="Digite seu whatsapp"
        />
      </p>
      </div>
      <div class="field">
        <p>
        <label for="email">Seu E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu E-Mail*"
          required
        />
      </p>
      </div>
      <div class="field">
        <p>
        <label for="endereco">Endereço:</label>
        <input
          type="text"
          id="endereco"
          name="endereco"
          placeholder="Informe o Endereço*"
          required
        />
      </p>
      <div class="field">
        <p>
        <label for="CPFCNPJ">CPF/CNPJ</label>
        <input
          type="number"
          id="CPFCNPJ"
          name="CPFCNPJ"
          placeholder="Informe o seu CNPJ"
          required
        />
      </p>
      </div>
      <div class="field">
        <p>
        <label for="dt_cad">Data do Cadastro</label>
        <input
          type="date"
          id="dt_cad"
          name="dt_cad"
          placeholder="Informe a data do cadastro"
          required />
      </p>
      </div>
      <label for="cidade">Qual cidade você mora?</label>
<br>
  <select id="cidade" name="cidade" size="5" >
    <option value="cb">Cubatao</option>
    <option value="sv">São Vicente</option>
    <option value="bt">Bertioga</option>
    <option value="it">Itanhaem</option>
    <option value="so">Santos</option>
    <option value="gu">Guaruja</option>
    <option value="pb">Peruibe</option>
  </select><br><br>
      </div>
      <div class="field radiobox">
        <span>Sexo</span>
        <p>
          <div>
            <input type="radio" name="sexo" id="masculino" value="masculino" required />
            <label for="Masculino">Masculino</label>
          </div>
          <div>
            <input type="radio" name="sexo" id="feminino" value="feminino" required />
            <label for="Feminino">Feminino</label>
          </div>
      </div>
    </div>
  <div>
    <button align='center' class='button' type="button">Salvar Cadastro</button>
  </div>
  </div>
</form>
</body>
