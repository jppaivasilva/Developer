<div align="center" class="header">
  <h1>Integrated People Management</h1>
  <h3>People to People</h3>
</div>
<body>
<div align="center" class="content">
  <form class="form" align="left" method="post">
    <div>
      <div class="field">
        <p>
        <label for="nome"> Seu Nome: </label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome"
        />
      </p>
      </div>
      <div class="field">
        <p>
        <label for="telefone">Seu whatsapp:</label>
        <input
          type="text"
          id="telefone"
          name="telefone"
          placeholder="Digite seu whatsapp"
        />
      </p>
      </div>
      <div class="field">
        <p>
        <label for="email">Seu E-Mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu E-Mail*"
          required
        />
      </p>
      </div>
      <div class="field radiobox">
        <span>Quer se manter atualizado sobre Tecnologias DEV?</span>
        <p>
        <input
          type="radio"
          name="novidades"
          id="sim"
          value="sim"
          checked
        />
        <label for="sim">Sim</label>
        <input type="radio" name="novidades" id="nao" value="nao" />
        <label for="nao">NÃ£o</label
        >
      </div>
      <div class="field">
        <label for="mensagem">Sua mensagem:</label>
        <p>
        <textarea
          name="mensagem"
          id="mensagem"
          placeholder="Mensagem*"
          required
        ></textarea>
        </p>
      </div>
    </div>
    <input type="submit" name="acao" value="Enviar" />
  </form>
</div>
</body>
